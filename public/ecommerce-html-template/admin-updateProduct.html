<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopStyle - Admin Update Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
        }

        /* Sidebar */
        .admin-sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar-brand {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #34495e;
            background: #1a252f;
            font-weight: 700;
        }

        .sidebar-brand h2 {
            font-size: 22px;
            margin: 0;
            color: white;
        }

        .sidebar-brand i {
            color: #e74c3c;
            margin-right: 8px;
        }

        .sidebar-menu li a {
            color: #bdc3c7;
            padding: 15px 20px;
            display: block;
            text-decoration: none;
            border-left: 3px solid transparent;
        }

        .sidebar-menu li a:hover,

            background: #34495e;
            color: white;
            border-left: 3px solid #e74c3c;
        }

        .admin-main {
            margin-left: 250px;
            padding: 30px;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .admin-sidebar { width: 70px; }
            .admin-main { margin-left: 70px; }
            .sidebar-brand span, .sidebar-menu li a span { display: none; }
        }

        .admin-form-container {
            max-width: 1000px;
            margin: auto;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        /* Horizontal Image Layout */
        .horizontal-images {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 15px;
            padding: 10px 0;
            margin-bottom: 20px;
            scrollbar-width: thin;
            scrollbar-color: #adb5bd #f8f9fa;
        }

        .horizontal-images::-webkit-scrollbar {
            height: 6px;
        }

        .horizontal-images::-webkit-scrollbar-track {
            background: #f8f9fa;
            border-radius: 10px;
        }

        .horizontal-images::-webkit-scrollbar-thumb {
            background: #adb5bd;
            border-radius: 10px;
        }

        .image-card-horizontal {
            flex: 0 0 auto;
            width: 150px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            transition: transform 0.2s;
        }

        .image-card-horizontal:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .image-card-horizontal img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .image-card-body-horizontal {
            padding: 10px;
            text-align: center;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }

        .image-card-body-horizontal small {
            font-size: 12px;
            color: #6c757d;
        }

        .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
        }

        .image-preview-item {
            position: relative;
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .image-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-image-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            line-height: 1;
            z-index: 10;
        }

        .image-section {
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            padding: 15px;
        }

        .upload-options {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px dashed #ced4da;
            margin-top: 15px;
        }

        .current-images-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .no-images-message {
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px dashed #dee2e6;
        }

        .no-images-message i {
            font-size: 48px;
            color: #adb5bd;
            margin-bottom: 15px;
        }

        .image-count {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .form-submitting {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .alert-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
            display: none;
        }
    </style>
</head>

    // Toast functions
    function showToast(type, title, message) {
        const toast = document.getElementById('toast');
        const toastIcon = document.getElementById('toastIcon');
        const toastTitle = document.getElementById('toastTitle');
        const toastMessage = document.getElementById('toastMessage');
        
        // Set toast styling based on type
        toast.className = `alert-toast alert alert-${type} alert-dismissible fade show`;
        
        // Set icon based on type
        let iconClass = '';
        switch(type) {
            case 'success': iconClass = 'fas fa-check-circle text-success'; break;
            case 'danger': iconClass = 'fas fa-exclamation-circle text-danger'; break;
            case 'warning': iconClass = 'fas fa-exclamation-triangle text-warning'; break;
            case 'info': iconClass = 'fas fa-info-circle text-info'; break;
        }
        toastIcon.innerHTML = `<i class="${iconClass} fs-4"></i>`;
        
        // Set content
        toastTitle.textContent = title;
        toastMessage.textContent = message;
        
        // Show toast
        toast.style.display = 'block';
        
        // Auto hide after 5 seconds
        setTimeout(hideToast, 5000);
    }
    
    function hideToast() {
        const toast = document.getElementById('toast');
        toast.style.display = 'none';
    }

    // Function to load categories FIRST, then product data
    async function initializePage() {
        await loadCategories();
        if (productId) {
            await loadProductData();
        }
    }

    // Function to load categories
    async function loadCategories() {
        try {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                showToast('warning', 'Session Expired', 'Please login first');
                setTimeout(() => {
                    window.location.href = 'admin-login.html';
                }, 2000);
                return;
            }

            const response = await fetch('/api/admin/products/getCategories', {
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            const result = await response.json();
            console.log('Categories loaded:', result);

            if (result.success) {
                allCategories = result.categories || [];
                const categorySelect = document.getElementById('categorySelect');
                categorySelect.innerHTML = '<option value="">Select Category</option>';

                allCategories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category._id;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                });
            } else {
                throw new Error(result.message || 'Failed to load categories');
            }
        } catch (error) {
            console.error('Error loading categories:', error);
            showToast('danger', 'Error', 'Failed to load categories: ' + error.message);
        }
    }

    // Function to load subcategories
    async function loadSubcategories(categoryId, selectedSubcategoryId = null) {
        try {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                return;
            }

            const response = await fetch(`/api/admin/products/getSubcategories/${categoryId}`, {
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                }
            });

            const result = await response.json();
            const subcategorySelect = document.getElementById('subcategorySelect');

            if (result.success) {
                subcategorySelect.disabled = false;
                subcategorySelect.innerHTML = '<option value="">Select Subcategory</option>';

                if (result.subcategories && result.subcategories.length > 0) {
                    result.subcategories.forEach(subcategory => {
                        const option = document.createElement('option');
                        option.value = subcategory._id;
                        option.textContent = subcategory.name;
                        subcategorySelect.appendChild(option);
                    });

                    // Select the current subcategory if provided
                    if (selectedSubcategoryId) {
                        subcategorySelect.value = selectedSubcategoryId;
                    }
                } else {
                    subcategorySelect.innerHTML = '<option value="">No subcategories available</option>';
                }
            } else {
                subcategorySelect.innerHTML = '<option value="">Error loading subcategories</option>';
            }
        } catch (error) {
            console.error('Error loading subcategories:', error);
        }
    }

    // Function to fetch and populate product data
    async function loadProductData() {
        if (!productId) {
            showToast('danger', 'Error', 'No product ID found in URL');
            return;
        }

        showLoading();
        
        try {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                showToast('warning', 'Session Expired', 'Please login first');
                return;
            }

            const response = await fetch(`/api/admin/products/${productId}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            // Check content type
            const contentType = response.headers.get('content-type');
            let result;
            
            if (contentType && contentType.includes('application/json')) {
                result = await response.json();
            } else {
                const text = await response.text();
                console.error('Non-JSON response:', text);
                throw new Error(`Server returned unexpected response. Status: ${response.status}`);
            }

            hideLoading();

            if (result.success) {
                currentProduct = result.product;
                console.log('Product data loaded:', currentProduct);
                populateForm(currentProduct);
                showForm();
            } else {
                throw new Error(result.message || 'Failed to load product data');
            }
        } catch (error) {
            hideLoading();
            console.error('Error loading product:', error);
            showToast('danger', 'Error', 'Failed to load product data: ' + error.message);
        }
    }

    // Populate form with product data
    function populateForm(product) {
        console.log('Populating form with:', product);
        
        // Basic fields
        document.querySelector('input[name="name"]').value = product.name || '';
        document.querySelector('input[name="brand"]').value = product.brand || '';
        document.querySelector('textarea[name="description"]').value = product.description || '';
        document.querySelector('input[name="price"]').value = product.price || '';
        document.querySelector('select[name="status"]').value = product.status || 'active';
        document.querySelector('select[name="isAvailable"]').value = product.isAvailable ? 'true' : 'false';
        
        // Handle Category
        if (product.category) {
            const categoryId = product.category._id || product.category;
            const categorySelect = document.getElementById('categorySelect');
            console.log('Setting category to:', categoryId);
            
            // Set the category value
            categorySelect.value = categoryId;
            
            // Load subcategories for this category
            if (categoryId) {
                const subcategoryId = product.subcategory ? (product.subcategory._id || product.subcategory) : null;
                loadSubcategories(categoryId, subcategoryId);
            }
        }
        
        // Handle Images
        displayCurrentImages(product.images || product.image || []);
    }

function displayCurrentImages(images) {
    const container = document.getElementById('currentImagesHorizontal');
    const countBadge = document.getElementById('imageCountBadge');
    
    let imagesArray = Array.isArray(images) ? images : [images].filter(Boolean);
    
    console.log('Displaying images:', imagesArray);
    
    if (imagesArray.length > 0) {
        container.innerHTML = imagesArray.map((img, index) => {
            
            let imageUrl;
            let rawImage = img;
            
            // If img is an object with url property
            if (img && typeof img === 'object' && img.url) {
                rawImage = img.url;
            }
            
            if (typeof rawImage === 'string' && rawImage.trim() !== '') {
                // Use SAME logic as admin-products.html
                rawImage = rawImage.replace(/\\/g, '/');
                rawImage = rawImage.replace(/^\/+/, '');
                
                // Remove 'uploads/' prefix if present
                if (rawImage.startsWith('uploads/')) {
                    rawImage = rawImage.replace(/^uploads\//, '');
                }
                
                // Construct final URL
                imageUrl = `/uploads/${rawImage}`;
                console.log(`Image ${index} URL:`, imageUrl);
            } else {
                imageUrl = 'https://via.placeholder.com/60x60?text=No+Image';
            }
            
            return `
                <div class="image-card-horizontal">
                    <img src="${imageUrl}" 
                        alt="Product image ${index + 1}" 
                        onerror="handleImageError(this, ${index + 1})">
                    <div class="image-card-body-horizontal">
                        <small>Image ${index + 1}</small>
                    </div>
                </div>
            `;
        }).join('');
        
        countBadge.textContent = `${imagesArray.length} image${imagesArray.length !== 1 ? 's' : ''}`;
        countBadge.className = 'badge bg-success';
    } else {
        container.innerHTML = `
            <div class="no-images-message w-100">
                <i class="fas fa-image"></i>
                <p class="mb-0">No images available for this product</p>
                <small class="text-muted">You can upload up to 5 images</small>
            </div>
        `;
        countBadge.textContent = '0 images';
        countBadge.className = 'badge bg-secondary';
    }
}

    function handleImageError(img, index) {
        console.warn(`Image ${index} failed to load:`, img.src);

        // Provide fallback image
        img.src = "/images/no-image.png";

        // Prevent infinite loop if fallback also fails
        img.onerror = null;
    }

    // Setup image preview functionality
    function setupImagePreview() {
        const replaceAllInput = document.getElementById('replaceAllImagesInput');
        const previewContainer = document.getElementById('newImagesPreview');
        const countDisplay = document.getElementById('selectedCount');
        
        if (!replaceAllInput) {
            console.error('Replace all input not found!');
            return;
        }
        
        replaceAllInput.addEventListener('change', function(e) {
            const files = e.target.files;
            previewContainer.innerHTML = '';
            
            if (files.length > 0) {
                // Limit to 5 files
                const limitedFiles = Array.from(files).slice(0, 5);
                
                // Update the input files (limit to 5)
                const dt = new DataTransfer();
                limitedFiles.forEach(file => dt.items.add(file));
                this.files = dt.files;
                
                // Show preview of selected images
                limitedFiles.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'image-preview-item';
                        previewItem.innerHTML = `
                            <img src="${e.target.result}" alt="Preview ${index + 1}">
                            <button type="button" class="remove-image-btn" data-index="${index}">Ã—</button>
                        `;
                        previewContainer.appendChild(previewItem);
                        
                        // Add remove functionality
                        previewItem.querySelector('.remove-image-btn').addEventListener('click', function() {
                            const idx = parseInt(this.getAttribute('data-index'));
                            removeImageFromFileList(idx);
                            this.parentElement.remove();
                            updateFileCount();
                        });
                    };
                    reader.readAsDataURL(file);
                });
                
                updateFileCount();
            } else {
                countDisplay.style.display = 'none';
            }
        });
    }
    
    // Helper function to remove image from FileList
    function removeImageFromFileList(index) {
        const input = document.getElementById('replaceAllImagesInput');
        const dt = new DataTransfer();
        const files = Array.from(input.files);
        
        files.splice(index, 1);
        files.forEach(file => dt.items.add(file));
        
        input.files = dt.files;
        updateFileCount();
    }
    
    // Update file count display
    function updateFileCount() {
        const input = document.getElementById('replaceAllImagesInput');
        const files = input.files;
        const countDisplay = document.getElementById('selectedCount');
        
        if (files.length > 0) {
            countDisplay.textContent = `${files.length} image(s) selected (max 5 allowed)`;
            countDisplay.style.display = 'block';
        } else {
            countDisplay.style.display = 'none';
        }
    }

    // Event listener for category change
    document.getElementById('categorySelect').addEventListener('change', function() {
        if (this.value) {
            loadSubcategories(this.value);
        } else {
            const subcategorySelect = document.getElementById('subcategorySelect');
            subcategorySelect.disabled = true;
            subcategorySelect.innerHTML = '<option value="">Select Category First</option>';
        }
    });

    // Form submission handler - UPDATED VERSION
    document.getElementById('addProductForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Prevent double submission
        if (isSubmitting) {
            showToast('warning', 'Please Wait', 'Update in progress...');
            return;
        }
        
        if (!productId) {
            showToast('danger', 'Error', 'No product ID found');
            return;
        }

        isSubmitting = true;
        const submitBtn = document.getElementById('submitBtn');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Updating...';
        submitBtn.disabled = true;
        this.classList.add('form-submitting');

        try {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                showToast('warning', 'Session Expired', 'Please login first');
                return;
            }

            // Create new FormData (not using this.form directly)
            const formData = new FormData();
            
            // Add all text fields individually
            const name = document.querySelector('input[name="name"]').value;
            const brand = document.querySelector('input[name="brand"]').value;
            const description = document.querySelector('textarea[name="description"]').value;
            const price = document.querySelector('input[name="price"]').value;
            const category = document.getElementById('categorySelect').value;
            const subcategory = document.getElementById('subcategorySelect').value;
            const status = document.querySelector('select[name="status"]').value;
            const isAvailable = document.querySelector('select[name="isAvailable"]').value;
            
            formData.append('name', name);
            formData.append('brand', brand);
            formData.append('description', description);
            formData.append('price', price);
            formData.append('category', category);
            formData.append('subcategory', subcategory);
            formData.append('status', status);
            formData.append('isAvailable', isAvailable);
            
            // Handle image uploads - REPLACE ALL images
            const replaceAllInput = document.getElementById('replaceAllImagesInput');
            if (replaceAllInput.files.length > 0) {
                console.log('Replacing images with', replaceAllInput.files.length, 'new files');
                
                // Clear any existing image field and add new ones
                for (let i = 0; i < replaceAllInput.files.length && i < 5; i++) {
                    formData.append('image', replaceAllInput.files[i]);
                }
            }
            // If no new images, backend will keep existing ones

            // Debug: Log what we're sending
            console.log('FormData contents:');
            for (let pair of formData.entries()) {
                console.log(pair[0] + ': ' + (pair[1] instanceof File ? pair[1].name : pair[1]));
            }

            console.log('Making PUT request to:', `/api/admin/products/updateProduct/${productId}`);
            
            const response = await fetch(`/api/admin/products/updateProduct/${productId}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`
                    // NO Content-Type header for FormData - let browser set it
                },
                body: formData
            });

            console.log('Response status:', response.status);
            
            if (response.status === 404) {
                throw new Error(`Route not found. Check if backend route exists.`);
            }

            const contentType = response.headers.get('content-type');
            let result;
            
            if (contentType && contentType.includes('application/json')) {
                result = await response.json();
                console.log('Response data:', result);
            } else {
                const text = await response.text();
                console.error('Non-JSON response:', text);
                throw new Error(`Server error: ${response.status}`);
            }

            if (response.ok && result.success) {
                showToast('success', 'Success', 'Product updated successfully!');
                // window.location.href("admin/product");
                // Clear file input and previews
                const replaceAllInput = document.getElementById('replaceAllImagesInput');
                replaceAllInput.value = '';
                document.getElementById('newImagesPreview').innerHTML = '';
                document.getElementById('selectedCount').style.display = 'none';
                
                // Reload product data to show updated images
                await loadProductData();
                
                // Optional: Redirect after delay
                // setTimeout(() => {
                //     window.location.href = 'admin-products.html';
                // }, 2000);
                
            } else {
                throw new Error(result.message || 'Update failed');
            }
        } catch (error) {
            console.error('Error updating product:', error);
            showToast('danger', 'Error', 'Failed to update product: ' + error.message);
        } finally {
            // Reset submission state
            isSubmitting = false;
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
            document.getElementById('addProductForm').classList.remove('form-submitting');
        }
    });

    // UI Helper functions
    function showLoading() {
        document.getElementById('loadingIndicator').style.display = 'block';
    }

    function hideLoading() {
        document.getElementById('loadingIndicator').style.display = 'none';
    }

    function showForm() {
        document.getElementById('addProductForm').style.display = 'block';
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
        if (productId) {
            updateUIForEdit();
            setupImagePreview();
            initializePage();
        } else {
            showToast('danger', 'Error', 'No product ID provided');
            setTimeout(() => {
                window.location.href = 'admin-products.html';
            }, 3000);
        }
    });

    function updateUIForEdit() {
        document.querySelector('.admin-header h1').textContent = 'Update Product';
        document.querySelector('.card-header h4').textContent = 'Update Product Details';
    }

    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', function(e) {
        e.preventDefault();
        if (confirm('Are you sure you want to logout?')) {
            localStorage.removeItem('adminToken');
            window.location.href = 'admin-login.html';
        }
    });
</script>
